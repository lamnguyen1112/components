strings:
  inputs: Sources/Assets/Localization/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Sources/Base/L10n.swift
      params:
        publicAccess: public
        enumName: L10n

xcassets:
    - inputs: Sources/Assets/Assets.xcassets
      outputs:
        - templateName: swift5
          output: Sources/Base/Assets+Generated.swift
          params:
            publicAccess: public
            enumName: Assets
    - inputs: Sources/Assets/Colors.xcassets
      outputs:
        - templateName: swift5
          output: Sources/Base/Colors+Generated.swift
          params:
            publicAccess: public
            enumName: Colors
